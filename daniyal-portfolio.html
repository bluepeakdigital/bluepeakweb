<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daniyal Sultan — Founder & CEO | BluePeak Digital</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #0a0a0c;
      --bg-elevated: #121216;
      --surface: #1a1a20;
      --text: #f5f5f7;
      --text-muted: #a1a1a6;
      --accent: #ff6b35;
      --gradient: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #00d4aa 100%);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* NAV */
    .portfolio-nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      background: rgba(10,10,12,0.9);
      backdrop-filter: blur(10px);
      z-index: 100;
    }
    .portfolio-nav a {
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 600;
    }
    .portfolio-nav a:hover { color: var(--accent); }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 80px 48px;
      background: url('assets/daniyal-hero.png') no-repeat right center / cover;
    }
    .hero-content {
      max-width: 520px;
      color: #0d0d0f;
    }
    .hero h1 {
      font-family: 'Syne';
      font-size: 64px;
      margin-bottom: 16px;
    }
    .hero-subtitle {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 24px;
    }
    .hero-desc {
      font-size: 17px;
      line-height: 1.7;
    }

    /* WORK */
    .work-block {
      background: url('assets/work-bg.png') center / cover no-repeat;
      padding-bottom: 80px;
    }
    .section-title-block {
      text-align: center;
      padding: 100px 24px 60px;
    }
    .section-title-block h2 {
      font-family: 'Syne';
      font-size: 48px;
      color: #0d0d0f;
    }

    .work-grid {
      max-width: 1100px;
      margin: auto;
      padding: 0 24px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px,1fr));
      gap: 20px;
    }

    .work-item {
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      padding: 28px;
      text-align: center;
      cursor: pointer;
      transition: transform .3s, box-shadow .3s;
    }
    .work-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    }

    /* POPUP */
    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    .popup-overlay.open { display: flex; }

    .popup-box {
      background: var(--bg-elevated);
      border-radius: 24px;
      max-width: 900px;
      width: 100%;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
    }

    .popup-header {
      padding: 24px;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .popup-close {
      background: none;
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
    }

    /* SLIDER */
    .popup-slider {
      position: relative;
      overflow: hidden;
      padding: 24px;
    }

    .slider-track {
      display: flex;
      transition: transform 0.4s ease;
    }

    .slider-track img {
      min-width: 100%;
      height: 420px;
      object-fit: contain;
      background: #000;
      border-radius: 16px;
    }

    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 28px;
      cursor: pointer;
    }

    .slider-btn.prev { left: 16px; }
    .slider-btn.next { right: 16px; }

    .slider-btn:hover {
      background: var(--accent);
    }
  </style>
</head>

<body>

<nav class="portfolio-nav">
  <a href="staff.html">← Back to Staff</a>
  <a href="index.html">BluePeak Digital</a>
</nav>

<section class="hero">
  <div class="hero-content">
    <h1>Daniyal Sultan</h1>
    <p class="hero-subtitle">Graphic Designer • Developer • Creative Director</p>
    <p class="hero-desc">
      The mind behind BluePeak Digital — blending pixels and code to craft brands that stand out.
    </p>
  </div>
</section>

<section class="work-block">
  <div class="section-title-block">
    <h2>Some of My Work</h2>
  </div>

  <div class="work-grid">
    <div class="work-item" data-popup="popup-ads">
      <h3>Digital Ads & Campaigns</h3>
      <p>Click to view</p>
    </div>
  </div>
</section>

<!-- ADS POPUP WITH SLIDER -->
<div id="popup-ads" class="popup-overlay">
  <div class="popup-box">
    <div class="popup-header">
      <h3>Digital Ads & Campaigns</h3>
      <button class="popup-close">&times;</button>
    </div>

    <div class="popup-slider">
      <button class="slider-btn prev">‹</button>

      <div class="slider-track">
        <img src="assets/ads/guitar-man-poster.png">
        <img src="assets/ads/farewell-bubbles.png">
        <img src="assets/ads/fijian-drua.png">
        <img src="assets/ads/hot-deals-vehicles.png">
        <img src="assets/ads/allmake-xtrail.png">
        <img src="assets/ads/grill-and-chill.png">
      </div>

      <button class="slider-btn next">›</button>
    </div>
  </div>
</div>

<script>
  // Open popup
  document.querySelector('[data-popup]').onclick = () => {
    document.getElementById('popup-ads').classList.add('open');
    document.body.style.overflow = 'hidden';
  };

  // Close popup
  document.querySelector('.popup-close').onclick = () => {
    document.getElementById('popup-ads').classList.remove('open');
    document.body.style.overflow = '';
  };

  // Slider logic
  const track = document.querySelector('.slider-track');
  const slides = track.children;
  let index = 0;

  document.querySelector('.next').onclick = () => {
    index = (index + 1) % slides.length;
    track.style.transform = `translateX(-${index * 100}%)`;
  };

  document.querySelector('.prev').onclick = () => {
    index = (index - 1 + slides.length) % slides.length;
    track.style.transform = `translateX(-${index * 100}%)`;
  };
</script>

</body>
</html>
