<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login ‚Äî BluePeak Digital</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="nav-slot"></div>

  <main class="section">
    <div class="container" style="max-width:520px;">
      <h2 class="section-title">Login</h2>
      <p class="section-lead">Access your customer/admin dashboard.</p>

      <form class="form" id="loginForm">
        <label>Email
          <input name="email" type="email" required />
        </label>

        <label>Password
          <div style="position:relative;display:flex;align-items:center;">
            <input name="password" type="password" id="passwordInput" required style="flex:1;" />
            <button type="button" id="togglePassword" style="position:absolute;right:8px;background:none;border:none;cursor:pointer;padding:0;">
              <span id="eyeIcon">üëÅÔ∏è</span>
            </button>
          </div>
        </label>

        <button class="btn btn-primary" type="submit" id="loginBtn">Login</button>

        <p class="form-note">
          <a href="#" id="forgotPassword" style="color:var(--accent);font-weight:800;">Forgot password?</a>
        </p>
        <p class="form-note">
          No account?
          <a href="signup.html" style="color:var(--accent);font-weight:800;">Sign up</a>
        </p>

        <div id="loginError" style="display:none;color:#c00;font-weight:600;margin-top:10px;"></div>
      </form>
    </div>
  </main>

  <!-- Load config + app helpers first -->
  <script src="./config.js?v=11"></script>
  <script src="./app.js?v=11"></script>

  <script>
    // Session helpers
    window.bpGetToken = function() {
      return localStorage.getItem("bp_token") || "";
    };
    window.bpGetRole = function() {
      return localStorage.getItem("bp_role") || "";
    };
    window.bpSetSession = function(token, role, name) {
      localStorage.setItem("bp_token", token);
      localStorage.setItem("bp_role", role);
      localStorage.setItem("bp_name", name);
    };

    // If already logged in, go straight to dashboard
    const existingToken = window.bpGetToken();
    const existingRole  = window.bpGetRole();

    if (existingToken && existingRole) {
      window.location.href = (existingRole === "admin") ? "admin.html" : "portal.html";
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const btn = document.getElementById("loginBtn");
      btn.disabled = true;
      btn.textContent = "Logging in...";

      const fd = new FormData(e.target);
      const payload = Object.fromEntries(fd.entries());
      payload.email = (payload.email || "").trim().toLowerCase();

      try {
        const res = await fetch(`${window.BP_API}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const text = await res.text();
        let data = {};
        try { data = JSON.parse(text); } catch {}

        const errorDiv = document.getElementById("loginError");
        errorDiv.style.display = "none";
        errorDiv.textContent = "";

        if (!res.ok || !data.ok) {
          errorDiv.style.display = "block";
          errorDiv.textContent = `Login failed (${res.status}) - ${data.error || text || "Unknown error"}`;
          return;
        }

        // Save session
        window.bpSetSession(data.token, data.role, data.name || "");

        // Redirect
        window.location.href = (data.role === "admin") ? "admin.html" : "portal.html";
      } catch (err) {
        console.error(err);
        const errorDiv = document.getElementById("loginError");
        errorDiv.style.display = "block";
        errorDiv.textContent = "Login failed - Network error (check API URL/CORS)";
      } finally {
        btn.disabled = false;
        btn.textContent = "Login";
      }
    });

    // Password visibility toggle
    document.getElementById("togglePassword").addEventListener("click", function() {
      const input = document.getElementById("passwordInput");
      const icon = document.getElementById("eyeIcon");
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üôà";
      } else {
        input.type = "password";
        icon.textContent = "üëÅÔ∏è";
      }
    });

    // Forgot password placeholder
    document.getElementById("forgotPassword").addEventListener("click", function(e) {
      e.preventDefault();
      alert("Password reset feature coming soon.");
    });
  </script>
</body>
</html>
