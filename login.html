<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” BluePeak Digital</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="nav-slot"></div>

  <main class="section">
    <div class="container" style="max-width:520px;">
      <h2 class="section-title">Login</h2>
      <p class="section-lead">Access your customer/admin dashboard.</p>

      <form class="form" id="loginForm">
        <label>Email
          <input name="email" type="email" required />
        </label>

        <label>Password
          <input name="password" type="password" required />
        </label>

        <button class="btn btn-primary" type="submit" id="loginBtn">Login</button>

        <p class="form-note">
          No account?
          <a href="signup.html" style="color:var(--accent);font-weight:800;">Sign up</a>
        </p>
      </form>
    </div>
  </main>

  <!-- Load config + app helpers first -->
  <script src="./config.js?v=11"></script>
  <script src="./app.js?v=11"></script>

  <script>
    // If already logged in, go straight to dashboard
    const existingToken = window.bpGetToken();
    const existingRole  = window.bpGetRole();

    if (existingToken && existingRole) {
      window.location.href = (existingRole === "admin") ? "admin.html" : "portal.html";
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const btn = document.getElementById("loginBtn");
      btn.disabled = true;
      btn.textContent = "Logging in...";

      const fd = new FormData(e.target);
      const payload = Object.fromEntries(fd.entries());
      payload.email = (payload.email || "").trim().toLowerCase();

      try {
        const res = await fetch(`${window.BP_API}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const text = await res.text();
        let data = {};
        try { data = JSON.parse(text); } catch {}

        if (!res.ok || !data.ok) {
          alert(`Login failed (${res.status}) - ${data.error || text || "Unknown error"}`);
          return;
        }

        // Save session
        window.bpSetSession(data.token, data.role, data.name || "");

        // Redirect
        window.location.href = (data.role === "admin") ? "admin.html" : "portal.html";
      } catch (err) {
        console.error(err);
        alert("Login failed - Network error (check API URL/CORS)");
      } finally {
        btn.disabled = false;
        btn.textContent = "Login";
      }
    });
  </script>
</body>
</html>
